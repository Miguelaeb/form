<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Multipágina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario hecho por Miguel Evangelista - 100387597</h1>
        <form id="multiStepForm">
            <div class="page" id="page1">
                <h2>Datos Personales</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="page" id="page2">
                <h2>Familiares</h2>
                <div id="familyMembers"></div>
                <button type="button" id="addFamilyMember">Agregar Familiar</button>
            </div>

            <div class="page" id="page3">
                <h2>Condiciones Pre-Existentes de Salud</h2>
                <div id="preExistingConditions"></div>
                <button type="button" id="addCondition">Agregar Condición</button>
            </div>

            <div class="page" id="page4">
                <h2>Internamientos Realizados</h2>
                <div id="hospitalizations"></div>
                <button type="button" id="addHospitalization">Agregar Internamiento</button>
            </div>

            <div class="page" id="page5">
                <h2>Datos Registrados</h2>
                <pre id="reviewData"></pre>
            </div>

            <div class="navigation">
                <button type="button" id="prevBtn" onclick="prevPage()">Anterior</button>
                <button type="button" id="nextBtn" onclick="nextPage()">Siguiente</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
